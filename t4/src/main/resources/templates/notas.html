<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Evaluar Actividades</title>
  <script defer src="/js/evaluar.js"></script>
</head>
<body>
<h1>Actividades Realizadas</h1>
<table border="1">
  <thead>
    <tr>
      <th>ID</th>
      <th>Fecha Inicio</th>
      <th>Sector</th>
      <th>Nombre</th>
      <th>Tema</th>
      <th>Nota</th>
      <th>Evaluar</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="actividad : ${actividades}" th:data-id="${actividad.id}">
      <td th:text="${actividad.id}"></td>
      <td th:text="${actividad.diaHoraInicio.toString().substring(0,10)}"></td>
      <td th:text="${actividad.sector}"></td>
      <td th:text="${actividad.nombre}"></td>
      <td>-</td>
      <td th:text="${promedios[actividad.id] > 0 ? #numbers.formatDecimal(promedios[actividad.id], 1, 2) : '-'}" class="nota"></td>
      <td>
        <select>
          <option value="">--</option>
          <option th:each="i : ${#numbers.sequence(1, 7)}" th:value="${i}" th:text="${i}"></option>
        </select>
        <button class="btn-evaluar">Enviar</button>
      </td>
    </tr>
  </tbody>
</table>
</body>
</html>
